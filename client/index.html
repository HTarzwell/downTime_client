<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div>
        <p id="signup-message"></p>
        <form id="user-signup">
          <fieldset>
            <legend>Sign Up</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign Up">
          </fieldset>
        </form>
      </div>
      <div>
        <p id="signin-message"></p>
        <form id="user-signin">
          <fieldset>
            <legend>Sign In</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign In">
          </fieldset>
        </form>
      </div>
      <div>
        <p id="changepwd-message"></p>
        <form id="user-changepwd">
          <fieldset>
            <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">
          </fieldset>
        </form>
      </div>
      <div>
        <p id="signout-message"></p>
        <form id="user-signout">
          <fieldset>
            <legend>Sign Out</legend>
              <input type="submit" value="Sign Out">
          </fieldset>
        </form>
      </div>
      <div>
        <p id="create-message"></p>
        <form id="create-downtime">
          <fieldset>
            <legend>Log Downtime</legend>
              <input type="text" name="downtime_instance[date]" placeholder="Date">
              <input type="text" name="downtime_instance[time]" placeholder="Time">
              <input type="text" name="downtime_instance[activity]" placeholder="Activity">
              <input type="submit" value="Log My Downtime">
          </fieldset>
        </form>
      </div>
      <div>
        <p id="get-message"></p>
        <form id="get-downtime">
          <fieldset>
            <legend>Get My Downtimes</legend>
              <input type="text" name="downtime_instance[id]" placeholder="Instance ID">
              <input type="submit" value="Get Downtime">
          </fieldset>
        </form>
      </div>
      <div>
        <p id="update-message"></p>
        <form id="update-downtime">
          <fieldset>
            <legend>Update Downtime</legend>
              <input type="text" name="downtime_instance[id]" placeholder="Instance ID">
              <input type="text" name="downtime_instance[date]" placeholder="Date">
              <input type="text" name="downtime_instance[time]" placeholder="Time">
              <input type="text" name="downtime_instance[activity]" placeholder="Activity">
              <input type="submit" value="Update My Downtime">
          </fieldset>
        </form>
      </div>
      <div>
        <p id="delete-message"></p>
        <form id="delete-downtime">
          <fieldset>
            <legend>Delete Downtime Occurance</legend>
              <input type="text" name="downtime_instance[id]" placeholder="Instance ID">
              <input type="submit" value="Delete">
          </fieldset>
        </form>
      </div>
    </body>
</html>
